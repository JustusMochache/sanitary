    <div id="para">
        <p id="your">YOUR CONTRIBUTION</p>
        <P id="parag"><strong>HELP THE GIRL CHILD.</strong></P>
        <p id="parag">Provide your contact information before giving your payment information.</p>
        <p id="parag"> You may also choose to donate <strong>Monthly</strong> or <strong>Weekly.</strong></p>

    </div>
    <div class="forms d-flex">
        <form>
            <div class="form-group">
                <p id="info">Your Information</p>
                <label for="inputName1" id="na"><strong>Name</strong></label>
                <input type="text-default" class="form-control name1" id="name11" aria-describedby="nameHelp" placeholder="Enter Name">
                <small id="name" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="inputEmail1" id="na">Email address</label>
                <input type="text" class="form-control name1" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="inputPhoneNumber" id="na">Phone Number</label>
                <input type="text" class="form-control name1" id="phonenumber" aria-describedby="phoneHelp" placeholder="Enter Phone Number">
                <small id="phoneHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="InputPassword1" id="na">Password</label>
                <input type="text" class="form-control name1" id="pass" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="comment" id="na">Leave Your Comment</label>
                <textarea class="form-control" id="comment" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="sub">Submit</button>
        </form>
        <form>
            <div class="form-group">
                <p id="pay">Payment Details</p>
                <label for="exampleInputName1" id="na">Name on the card</label>
                <input type="text" class="form-control paym" aria-describedby="nameHelp" placeholder="Your Name" required>
                <small id="nameHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="exampleInputCardNumber1" id="na">Card Number</label>
                <input type="text" class="form-control paym" aria-describedby="numberHelp" placeholder="Enter number" required min="0" max="">
                <small id="numberHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="exampleInputphone" id="na">Phone Number</label>
                <input type="text" class="form-control paym" aria-describedby="phoneHelp" placeholder="Enter Phone Number" required>
                <small id="phoneHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="exampleInputAddress1" id="na">Address</label>
                <input type="text" class="form-control paym" aria-describedby="addressHelp" placeholder="Enter Address Number">
                <small id="addressHelp" class="form-text text-muted"></small>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
